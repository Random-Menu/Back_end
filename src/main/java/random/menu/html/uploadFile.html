<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
<h1>Upload File</h1>
<form action="/api/upload" method="post" enctype="multipart/form-data">
    <label for="file">Select a file:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Upload</button>
</form>
</body>
</html>
